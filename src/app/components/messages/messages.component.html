<div
  class="message"
  *ngIf="messagesService.message && messagesService.messageTitle"
>
  <div class="message-header">
    <div class="message-title">
      {{ messagesService.messageTitle }}
    </div>
    <button
      class="clear"
      (click)="messagesService.clear()"
      mat-mini-fab
      color="#eaeaea"
    >
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <p>{{ messagesService.message }}</p>
</div>
