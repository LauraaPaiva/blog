<div class="home-container">
  <div class="gallery-header">
    <div class="gallery-title">
      <h1>Registos compartilhados</h1>
    </div>
    <div class="search-container">
      <form>
        <mat-form-field>
          <mat-label><fa-icon [icon]="faSearch"></fa-icon> Pesquisa </mat-label>
          <input (input)="search($event)" matInput />
        </mat-form-field>
      </form>
    </div>
  </div>

  <div *ngIf="posts.length > 0; else noPosts">
    <div class="posts-container">
      <div class="post" *ngFor="let post of posts">
        <h1>{{ post.title }}</h1>
        <img
          src="{{ post.image }}"
          alt="{{ post.description }}"
          routerLink="/post/{{ post.id }}"
        />
        <h2>{{ post.description }}</h2>
        <p>Coment√°rios: {{ post.comments!.length }}</p>
      </div>
    </div>
  </div>

  <ng-template #noPosts>
    <h2>Sem registros</h2>
  </ng-template>
</div>
